<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s1lent.aim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        :root {
            --primary: #6e48aa;
            --discord: #5865F2;
            --glass: rgba(255, 255, 255, 0.1);
            --text: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080/?abstract,dark') no-repeat center/cover;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(12px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .app-name {
            color: var(--primary);
        }

        p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(1);
            border: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .download-btn {
            background: var(--primary);
            box-shadow: 0 4px 20px rgba(110, 72, 170, 0.4);
        }

        .discord-btn {
            background: var(--discord);
            box-shadow: 0 4px 20px rgba(88, 101, 242, 0.4);
        }

        .btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 72, 170, 0.6);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating bubbles animation */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(2px);
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background bubbles -->
    <div id="bubbles"></div>

    <div class="container">
        <h1>s1lent<span class="app-name">.aim</span></h1>
        <p>Fully free! (Join discord for the key)!</p>
        
        <!-- Download Button -->
        <a href="https://your-download-link.com/latest.zip" class="btn download-btn">
            ðŸ“¥ Download Latest
        </a>

        <!-- Discord Button -->
        <a href="https://discord.gg/your-invite-code" class="btn discord-btn">
            ðŸš€ Join Discord
        </a>
    </div>

    <script>
        // Create floating bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size (10px to 100px)
                const size = Math.random() * 90 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration (10s to 25s)
                bubble.style.animationDuration = `${Math.random() * 15 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        // Button hover effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'scale(1.05) translateY(-3px)';
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'scale(1)';
            });
        });

        // Initialize on load
        window.addEventListener('load', () => {
            createBubbles();
        });
    </script>
</body>
</html>
